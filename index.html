<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
  <div class="container">
      <div class="qr__wrapper">
        <div class="qr__img--wrapper">
          <img class="qr__img" src="./images/image-qr-code.png" alt="">
        </div>
        <div class="description__wrapper">
          <h2 class="desc__title">Improve your front-end skills by building projects</h2>
          <p class="desc__para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Amit-Erez">Amit Erez</a>.
      </div>
  </div>
 
</body>
</html>
